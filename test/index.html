<body>
<script src="script.js"></script>
<script>
  var app = Elm.Main.fullscreen();
  function setupSim(input, output) {

    output.subscribe(function(msg) {
      var id = msg[0];
      var value = msg[1];

      var f = function(args, done) {
        eval(value.script);
      }

      f(value.args, function(data) {
        input.send([id, data]);
      });
    });
  }
  setupSim(app.ports.input, app.ports.output)

</script>
</body>
